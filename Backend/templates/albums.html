<!-- albums.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    <ul>
        {% for album in albums %}
            <li><a href="{{ url_for('album_details', album_id=album.albumID) }}">{{ album.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
